---
layout: default
title: Posts
---

<h1>Posts</h1>
<a href="{{ '/posts.html' | relative_url }}">文章</a>
<ul>
  {% for post in site.posts %}
    <li>
      <!-- 关键修改：添加 relative_url 过滤器 -->
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <time>{{ post.date | date: "%Y-%m-%d" }}</time>
    </li>
  {% endfor %}
    </ul>
